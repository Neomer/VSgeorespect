		<img src="https://maps.googleapis.com/maps/api/staticmap?center=40.7146659,-73.9900813&zoom=17&size=300x300&maptype=roadmap&key=AIzaSyDVMh5lFcTxtkxXrL7uXJ6Qd3fSdStbvfs" />

	<script>
		//16 = 0,004879 0,00644
		//17 = 0,002439 0,00322
		//17 = 0,0012195 0,00161

		function b64EncodeUnicode(str) {
			// first we use encodeURIComponent to get percent-encoded UTF-8,
			// then we convert the percent encodings into raw bytes which
			// can be fed into btoa.
			return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
				function toSolidBytes(match, p1) {
					return String.fromCharCode('0x' + p1);
				}));
		}

		function InitGoogleMap() {

		}

		$(function () {


			function loadStaticImages() {
				var pics = [[], [], []];

				function asyncLoadImage(x, y) {
					$.ajax({
						url: 'https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=300x300&maptype=roadmap&key=AIzaSyDVMh5lFcTxtkxXrL7uXJ6Qd3fSdStbvfs',
						success: function (result) {
							pics[x][y] = result;
							if (checkReady()) {
								console.log('asyncLoadImage(' + x + ', ' + y + ') - ready!');
							} else {
								console.log('asyncLoadImage(' + x + ', ' + y + ') - NOT ready!');
							}
						},
						async: false,
						cache: false
					});
				}

				function checkReady() {
					for (var x = 0; x < 3; x++) {
						for (var y = 0; y < 3; y++) {
							var v = pics[x][y];
							if (v == null || v == undefined) {
								return false;
							}
						}
					}
					return true;
				}

				asyncLoadImage(0, 0);
				asyncLoadImage(0, 1);
				asyncLoadImage(0, 2);
				asyncLoadImage(1, 0);
				asyncLoadImage(1, 1);
				asyncLoadImage(1, 2);
				asyncLoadImage(2, 0);
				asyncLoadImage(2, 1);
				asyncLoadImage(2, 2);
			}

			$('#btnLoad').click(loadStaticImages);

		});
	</script>
